<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title >Control de inventarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="styles/icon_material_design_4495/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="javascript/VueJs/vuetify/vuetify.min.css" rel="stylesheet">
        <script src="javascript/VueJs/vue/vue.js"></script>
        <script src="javascript/VueJs/vue/vue-composition-api.prod.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <style>
            html, body, #app {
                height: 100%;
                margin: 0;
                font-family: 'Roboto', sans-serif;
                background: url('resources/fondo_utl.jpeg') no-repeat center center fixed;
                background-size: cover;
                background-color: #003A77;
                position: relative;
            }

            .overlay {
                position: fixed;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(3px);
                z-index: 0;
            }

            .login-card {
                position: relative;
                z-index: 1;
                width: 100%;
                max-width: 450px;
                background-color: rgba(255, 255, 255, 0.95);
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
                padding: 40px 30px;
            }

            .titulo-inventario {
                color: #003A77;
                font-weight: 700;
                font-size: 24px;
            }

            .v-input input {
                font-size: 16px;
            }

            .v-btn {
                font-weight: 600;
                font-size: 16px;
                border-radius: 8px;
            }

            .logo-utl {
                max-width: 100px;
                margin-bottom: 20px;
            }

            @media (max-width: 600px) {
                .login-card {
                    padding: 30px 20px;
                }

                .titulo-inventario {
                    font-size: 20px;
                }
            }
        </style>


    </head>

    <body>
        <div id="app">
            <v-app>
                <v-container fill-height fluid>
                    <v-row align="center" justify="center" class="ma-0 pa-0" style="height: 100vh;">
                        <v-col cols="12" sm="10" md="6" lg="4">
                            <v-card class="pa-5 login-card"  elevation="8">
                                <v-img
                                    src="resources/logo_utl.png"
                                    max-width="100"
                                    class="mx-auto mb-4"
                                    contain
                                    ></v-img>

                                <v-card-title class="justify-center">
                                    <h3 class="text-center titulo-inventario" >CONTROL DE INVENTARIOS</h3>
                                </v-card-title>

                                <v-form ref="form" v-model="valid" lazy-validation>
                                    <v-text-field
                                        v-model="username"
                                        label="Usuario"
                                        :rules="[rules.required]"
                                        prepend-icon="mdi-account"
                                        required
                                        ></v-text-field>

                                    <v-text-field
                                        v-model="password"
                                        :type="showPassword ? 'text' : 'password'"
                                        label="Contraseña"
                                        :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                                        @click:append="showPassword = !showPassword"
                                        :rules="[rules.required]"
                                        prepend-icon="mdi-lock"
                                        required
                                        ></v-text-field>

                                    <v-btn :disabled="!valid" color="#003A77" dark block @click="iniciarSesion">
                                        Iniciar Sesión
                                    </v-btn>
                                </v-form>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-app>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.15/dist/vuetify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            new Vue({
                el: '#app',
                vuetify: new Vuetify(),
                data: () => ({
                        valid: false,
                        username: '',
                        password: '',
                        showPassword: false,
                        rules: {
                            required: v => !!v || 'Este campo es obligatorio',
                        },
                    }),
                methods: {
                    sanitizar(texto) {
                        return texto.replace(/[()';"%«»”“$=/*\-]/g, '').replace(/\s/g, '');
                    },
                    normalizar(texto) {
                        return texto.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toUpperCase();
                    },
                    async iniciarSesion() {
                        let usuario = this.sanitizar(this.username);
                        let contrasenia = this.sanitizar(this.password);
                        usuario = this.normalizar(usuario);

                        const body = `usuario=${encodeURIComponent(usuario)}&contrasenia=${encodeURIComponent(contrasenia)}`;

                        try {
                            const resp = await fetch('api/login/ingresar', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                body,
                            });

                            const texto = await resp.text();
                            let data;
                            try {
                                data = JSON.parse(texto);
                            } catch (e) {
                                Swal.fire('Error', 'Respuesta del servidor no es JSON válido.', 'error');
                                return;
                            }

                            if (data.error) {
                                Swal.fire('Error', data.error, 'error');
                            } else {
                                localStorage.setItem("token", data.token);
                                localStorage.setItem("usuario", data.usuario);
                                localStorage.setItem("nombreEmpleado", data.nombreEmpleado);
                                localStorage.setItem("rol", data.rol);
                                Swal.fire('Éxito', 'Inicio de sesión exitoso.', 'success').then(() => {
                                    window.location.href = 'menu.html';
                                });
                            }
                        } catch (err) {
                            Swal.fire('Error', 'Error de conexión con el servidor.', 'error');
                            console.error(err);
                        }
                    }
                }
            });
        </script>
    </body>
</html>
